    <body>
 
    <script type="text/javascript">
      /* progress bar */
      $(document).ready(function(){
            $("#p").parent("div").css("height", $("#p").css("height")); /* stops the element losing height when fading - can be removed */
          
            var myInterval = setInterval(function() {
                $("#p").css("display", "block");
                
                var percent = ( 100 * window.jsDone / window.jsMax );
                
                $("#p").css("width", percent+'%');

                if(window.jsDone === window.jsMax){
                    console.log("done");
                    $("#p").fadeOut("slow");
                    clearInterval(myInterval);
                }
            },100);
      })

    </script>
        <div><div id="p"></div></div>
